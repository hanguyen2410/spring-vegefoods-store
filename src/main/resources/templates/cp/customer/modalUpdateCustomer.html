<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdateCustomer">
    <!-- Modal -->
    <div class="modal fade" id="modalUpdateCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cập nhật thông tin Khách Hàng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:white">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdateCustomer">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <input id="locationRegion" type="text" style="display: none">
                                        <label for="customerId" class="col-form-label">ID</label>

                                        <input id="customerId" name="customerId"
                                               type="text"
                                               class="form-control"
                                               placeholder="ID khách hàng" readonly>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <label for="fullName" class="col-form-label">Tên Khách Hàng</label>
                                        <input id="fullName" name="fullName"
                                               type="text"
                                               class="form-control"
                                               placeholder="Nhập tên Khách Hàng.">
                                    </div>

                                </div>
                                <div class="row">
<!--                                    <div class="form-group col-lg-6">-->
<!--                                        <label for="email" class="col-form-label">Email</label>-->
<!--                                        <input id="email" name="email"-->
<!--                                               type="text"-->
<!--                                               min="100000"-->
<!--                                               max="999999999"-->
<!--                                               class="form-control"-->
<!--                                               placeholder="Nhập Email.">-->

<!--                                    </div>-->
                                    <div class="form-group col-md-6">
                                        <label for="province" class="col-form-label">Thành Phố</label>


                                                <select id="province" name="province"
                                                        class="form-control">
                                                </select>

                                    </div>
                                    <div class="form-group col-md-6">

                                            <label for="district" class="col-form-label">Huyện</label>
                                            <select id="district" name="district"
                                                    class="form-control">
                                            </select>

                                    </div>
                                    <div class="form-group col-md-6">

                                            <label for="ward" class="col-form-label">Phường</label>
                                            <select id="ward" name="ward"
                                                    class="form-control">
                                            </select>

                                    </div>

                                    <div class="form-group col-md-6">

                                        <label for="address" class="col-form-label">Địa Chỉ</label>
                                        <input id="address" name="address"
                                               type="text"
                                               class="form-control"
                                               placeholder="Nhập Địa Chỉ.">

                                    </div>



                                </div>

                            </div>
                            <div class="col-md-5">
                                <section>
                                    <div class="wrapper-images">
                                        <div class="image-preview">
                                            <canvas id="canvasUp"></canvas>
                                        </div>
                                        <div class="content" style="opacity: 1;">
                                            <div class="icon">
                                                <i class="ion ion-md-cloud-upload"></i>
                                            </div>
                                            <div class="text">
                                                Chưa có tệp nào được chọn!
                                            </div>
                                            <div class="text">
                                                Dung lượng tối đa = 2MB
                                            </div>
                                        </div>
                                        <div class="clear-image-preview">
                                            <i class="fas fa-times"></i>
                                        </div>
                                        <div class="file-name">
                                            Sửa ảnh
                                        </div>
                                    </div>
                                    <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                                </section>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button id="btnUpdate" type="button" class="btn btn-info">
                        <i class="ion ion-md-checkmark"></i> Cập nhật
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
